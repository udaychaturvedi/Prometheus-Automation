---
# Basic system preparation
- name: Update apt cache
  apt:
    update_cache: yes

- name: Upgrade system packages
  apt:
    upgrade: yes
    autoremove: yes
    autoclean: yes

- name: Install essential packages
  apt:
    name:
      - curl
      - wget
      - tar
      - ufw
    state: present
      
- name: Allow SSH (22)
  ufw:
    rule: allow
    port: 22
    proto: tcp

- name: Allow Prometheus (9090)
  ufw:
    rule: allow
    port: 9090
    proto: tcp

- name: Allow Alertmanager (9093)
  ufw:
    rule: allow
    port: 9093
    proto: tcp

- name: Allow Grafana (3000)
  ufw:
    rule: allow
    port: 3000
    proto: tcp

- name: Allow Node Exporter (9100)
  ufw:
    rule: allow
    port: 9100
    proto: tcp

- name: Disable UFW completely
  ufw:
    state: disabled

